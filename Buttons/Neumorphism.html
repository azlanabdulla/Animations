<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Pressed Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2a2a2a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .neumorphic-button {
            position: relative;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            background: #2a2a2a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            
            /* Pressed/Inset effect */
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.8),
                inset -6px -6px 12px rgba(60, 60, 60, 0.4);
        }

        .neumorphic-button:hover {
            color: #ffffff;
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.9),
                inset -8px -8px 16px rgba(60, 60, 60, 0.5);
        }

        .neumorphic-button:active {
            box-shadow: 
                inset 10px 10px 20px rgba(0, 0, 0, 1),
                inset -10px -10px 20px rgba(60, 60, 60, 0.3);
            transform: scale(0.98);
        }

        /* Raised button for comparison */
        .neumorphic-raised {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            background: #2a2a2a;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            
            /* Raised effect */
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.8),
                -6px -6px 12px rgba(60, 60, 60, 0.4);
        }

        .neumorphic-raised:hover {
            color: #ffffff;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.9),
                -8px -8px 16px rgba(60, 60, 60, 0.5);
            transform: translateY(-2px);
        }

        .neumorphic-raised:active {
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.8),
                inset -6px -6px 12px rgba(60, 60, 60, 0.4);
            transform: translateY(0);
        }

        /* Colored pressed button */
        .neumorphic-colored {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.9),
                inset -6px -6px 12px rgba(70, 70, 70, 0.3);
        }

        .neumorphic-colored:hover {
            background: linear-gradient(145deg, #404040, #202020);
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 1),
                inset -8px -8px 16px rgba(70, 70, 70, 0.4);
        }

        .neumorphic-colored:active {
            transform: scale(0.98);
        }

        .label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
            white-space: nowrap;
        }

        .button-wrapper {
            position: relative;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
            <span class="label">Pressed Style</span>
            <button class="neumorphic-button">BUTTON</button>
        </div>

        <div class="button-wrapper">
            <span class="label">Raised Style</span>
            <button class="neumorphic-raised">BUTTON</button>
        </div>

        <div class="button-wrapper">
            <span class="label">Gradient Pressed</span>
            <button class="neumorphic-colored">BUTTON</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log('Button clicked:', button.textContent);
                // Add your custom action here
            });
        });
    </script>
</body>
</html>
