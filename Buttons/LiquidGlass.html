<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass UI Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FF4500 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .glass-container {
            position: relative;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 50px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .glass-container:hover::before {
            left: 100%;
        }

        .glass-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .text {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            letter-spacing: -0.5px;
            user-select: none;
        }

        .editable-text {
            outline: none;
            border: none;
            background: transparent;
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            letter-spacing: -0.5px;
            min-width: 100px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .editable-text:hover {
            transform: scale(1.05);
        }

        .editable-text:active {
            transform: scale(0.95);
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 100%
            );
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .label {
            color: white;
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="demo-section">
        <div class="glass-container">
            <div class="shine"></div>
            <div class="glass-content">
                <button type="button" class="editable-text">BUTTON</button>
            </div>
        </div>
    </div>

    <script>
        // Button click handler
        const button = document.querySelector('.editable-text');
        button.addEventListener('click', () => {
            alert('Button clicked!');
            // Add your custom action here
        });
    </script>
</body>
</html>
