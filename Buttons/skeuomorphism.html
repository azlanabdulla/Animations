<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphism Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .clay-container {
            position: relative;
            padding: 0;
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
            border-radius: 16px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .clay-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.25) 0%, 
                transparent 100%);
            border-radius: 16px 16px 0 0;
            pointer-events: none;
        }

        .clay-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .clay-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.35),
                0 4px 8px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(145deg, #ff7676, #f06581);
        }

        .clay-container:active {
            transform: translateY(1px);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.25),
                0 1px 2px rgba(0, 0, 0, 0.15),
                inset 0 2px 8px rgba(0, 0, 0, 0.25),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #ee5a6f, #e54a5f);
        }

        .clay-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            display: none;
        }

        .clay-button {
            outline: none;
            border: none;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            user-select: none;
            text-shadow: 
                0 1px 0 rgba(255, 255, 255, 0.3),
                0 -1px 0 rgba(0, 0, 0, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.3);
            padding: 20px 50px;
            position: relative;
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.95;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .clay-pill {
            display: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="demo-section">
        <div class="clay-container" id="mainButton">
            <div class="clay-content">
                <button type="button" class="clay-button">BUTTON</button>
            </div>
        </div>
    </div>

    <script>
        // Button click handler with ripple effect
        const mainButton = document.getElementById('mainButton');
        mainButton.addEventListener('click', (e) => {
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = mainButton.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            mainButton.appendChild(ripple);
            
            // Show alert
            alert('Button clicked!');
            
            // Remove ripple after animation
            setTimeout(() => ripple.remove(), 600);
        });

        // Prevent button text from being selected
        mainButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
