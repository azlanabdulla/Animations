<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymorphism Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: #667eea;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .clay-container {
            position: relative;
            padding: 25px 50px;
            background: #ffffff;
            border-radius: 50px;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.15),
                -20px -20px 60px rgba(255, 255, 255, 0.7),
                inset 5px 5px 10px rgba(0, 0, 0, 0.05),
                inset -5px -5px 10px rgba(255, 255, 255, 0.9);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .clay-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                25px 25px 70px rgba(0, 0, 0, 0.2),
                -25px -25px 70px rgba(255, 255, 255, 0.8),
                inset 5px 5px 10px rgba(0, 0, 0, 0.05),
                inset -5px -5px 10px rgba(255, 255, 255, 0.9);
        }

        .clay-container:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                10px 10px 40px rgba(0, 0, 0, 0.1),
                -10px -10px 40px rgba(255, 255, 255, 0.6),
                inset 8px 8px 15px rgba(0, 0, 0, 0.1),
                inset -8px -8px 15px rgba(255, 255, 255, 0.95);
        }

        .clay-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            display: none;
        }

        .clay-button {
            outline: none;
            border: none;
            background: transparent;
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            user-select: none;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.8),
                -2px -2px 4px rgba(0, 0, 0, 0.1);
        }

        .clay-button:hover {
            color: #764ba2;
            transform: scale(1.05);
        }

        .clay-button:active {
            transform: scale(0.95);
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.95;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .clay-pill {
            display: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="demo-section">
        <div class="clay-container" id="mainButton">
            <div class="clay-content">
                <button type="button" class="clay-button">BUTTON</button>
            </div>
        </div>
    </div>

    <script>
        // Button click handler with ripple effect
        const mainButton = document.getElementById('mainButton');
        mainButton.addEventListener('click', (e) => {
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = mainButton.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            mainButton.appendChild(ripple);
            
            // Show alert
            alert('Button clicked!');
            
            // Remove ripple after animation
            setTimeout(() => ripple.remove(), 600);
        });

        // Prevent button text from being selected
        mainButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
